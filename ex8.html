<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['HyunJu', 'JuYeon', 'DongO', 'GaChan', 'gg'];
    </script>
    <h2>Coworkers</h2>
    <ul>
      <script>
        var i = 0;
        while(i < coworkers.length){
          document.write('<li>'+coworkers[i]+'</li>'); //index와 index 값이 동일함!!
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
